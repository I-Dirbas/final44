      <!-- نموذج الإيجار -->
      <div class="rental-form">
        <h3>نموذج الإيجار</h3>
        <form id="rentalForm" onsubmit="submitForm(event)">
          <div>
            <label for="fullName">الاسم الكامل:</label>
            <input type="text" id="fullName" required />
          </div>
          <div>
            <label for="nationalID">الرقم الوطني:</label>
            <input type="text" id="nationalID" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" />
          </div>
          <div>
            <label for="birthdate">تاريخ الميلاد:</label>
            <input type="date" id="birthdate" required />
          </div>
          <div>
            <label for="mobileNumber">رقم الهاتف المحمول:</label>
            <input type="tel" id="mobileNumber" required pattern="^(09|09)\d{8}$" />
          </div>
          <div>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" required />
          </div>
          <div>
            <label for="duration">عدد الأيام/الأسابيع/الشهور المطلوبة:</label>
            <input type="number" id="duration" required />
          </div>
          <div>
            <label for="captcha">رمز Captcha:</label>
            <input type="text" id="captcha" required />
            <img src="captcha_image.jpg" alt="Captcha Image" />
          </div>
          <button type="submit">تقديم الطلب</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </section>
